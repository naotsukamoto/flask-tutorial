<!DOCTYPE html>
<html>
    <head>
        <title>{{name}}</title>
    </head>
    <body>
        <!-- ログアウト -->
        <!-- <form action="/logout">
            <input type="submit" value="ログアウト">
        </form> -->
        <!-- 下記で十分 -->
        <a href="/logout">ログアウトする</a>
        <img src="/static/images/buzz.jpeg" alt="バズ">

        <!-- クエリパラメータを受け取るform -->
        <form action="/index" method="POST">
            <input type="text" name="name" placeholder="Enter name">
            <input type="submit" value="Submit">
        </form>

        <!-- レコードを追加するform -->
        <form action="/add" method="POST">
            <input type="text" name="title" placeholder="Enter title">
            <input type="text" name="body" placeholder="Enter onegai content">
            <input type="submit" value="Add">
        </form>

        <!-- レコードを指定して変更するform -->
        {% for onegai in all_onegai %}
            <div>
                <input type="radio" name="update" form="update" value={{onegai.id}}>
                <input type="checkbox" name="delete" form="delete" value={{onegai.id}}>
                {{onegai.title}}：{{onegai.body}}
            </div>
        {% endfor %}
        <form action="/update" method="POST" id="update">
            <input type="text" name="title" placeholder="Enter title">
            <input type="text" name="body" placeholder="Enter update content">
            <input type="submit" value="update">
        </form>
        <form action="/delete" method="POST" id="delete">
            <input type="submit" value="delete">
        </form>


        <!-- for文 -->
        {% for onegai in all_onegai %}
        <p>{{onegai.title}}：{{onegai.body}}（{{onegai.date}}）</p>
        {% endfor %}
    </body>
</html>
